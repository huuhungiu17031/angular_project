<div class="card">
    <div>
        <img class="card-img-top img-fluid" src="{{itemProduct.image}}" alt="">
        <div class="card-controller">
            <div class="row m-0">
                <div class="col-9">
                    <div class="shopping-cart">
                        <i class="fas fa-shopping-cart mr-2"></i>
                        <p>Thêm vào giỏ</p>
                    </div>
                </div>
                <div class="col-3">
                    <div class="eye">
                        <i class="fas fa-eye"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card-body text-center">
        <h4 class="card-title">{{itemProduct.title}}</h4>
        <p class="card-text ">{{itemProduct.price}}₫</p>
    </div>
</div>
