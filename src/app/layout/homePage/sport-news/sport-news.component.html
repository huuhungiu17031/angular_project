<div class="container">
    <div class="box-hd-title my-3">
        <a href="" title="Top sản phẩm bán chạy">
            <h2 class="title">
                Kiến thức thể Thao
            </h2>
        </a>

    </div>

</div>
<div class='container'>
    <owl-carousel [options]="SlideOptions" [carouselClasses]="['owl-theme', 'sliding']">
        <div class="item" *ngFor="let item of Info">
            <div class="card">
                <img class="card-img-top img-fluid" src={{item.image}} alt="">
                <div class="card-body">
                    <h4 class="card-title">{{item.title}}</h4>
                    <p class="card-text ">{{item.content}}</p>
                </div>
            </div>
        </div>
    </owl-carousel>
</div>
